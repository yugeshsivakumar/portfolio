<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yugesh Portfolio</title>
    <meta
      name="description"
      content="Portfolio of Yugesh S, Yugesh S, Yugesh Sivakumar, portfolio, "
    />
    <meta
      name="keywords"
      content="Yugesh, Yugesh S, Yugesh Sivakumar, portfolio, software engineer, data engineer"
    />
    <link rel="icon" href="assets/images/icon2.png" type="image/png" />

    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: black;
        color: white;
      }

      #lottie-player {
        width: 400px;
        height: 400px;
        display: none;
      }

      #loading-text {
        display: none;
      }

      #captcha-container {
        display: none;
      }
    <script src="https://cdn-in.pagesense.io/js/jerrycompany/4e565b0fcb174ef08b7b9287926199d6.js"></script>
    </style>

    <!-- Turnstile Script -->
    <script
      src="https://challenges.cloudflare.com/turnstile/v0/api.js"
      async
      defer
    ></script>
  </head>
  <body>
    <!-- Loading animation -->
    <dotlottie-player
      id="lottie-player"
      src="https://lottie.host/638e7cc4-6515-42f7-af8b-0671006cab66/0al9zw5NXR.json"
      background="transparent"
      speed="1"
      loop
      autoplay
    >
    </dotlottie-player>
    <p id="loading-text" style="text-align: center">
      Loading portfolio, please wait...
    </p>

    <!-- Turnstile CAPTCHA -->
    <div
      id="captcha-container"
      class="cf-turnstile"
      data-sitekey="0x4AAAAAAAw55oPqZ_c8q3Vx"
      data-callback="onCaptchaSuccess"
    ></div>

    <script
      src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
      type="module"
    ></script>

    <script>
      function showLoadingContent() {
        document.getElementById("lottie-player").style.display = "block";
        document.getElementById("loading-text").style.display = "block";

        setTimeout(function () {
          document.getElementById("captcha-container").style.display = "block";
        }, 5000);
      }

      function onCaptchaSuccess(token) {
        window.location.href = "portfolio.html";
      }

      setTimeout(showLoadingContent, 300);
    </script>
  </body>
</html>
