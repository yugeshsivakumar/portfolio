<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Loading...</title>
   <link rel="icon" href="assets/images/icons8-loading-100.png" type="image/png"> <!-- Link to your loading icon -->
   
   <style>
      body {
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
         height: 100vh;
         margin: 0;
         background-color: black;
         color: white; /* Text color for better contrast */
      }

      dotlottie-player {
         width: 400px; /* Adjust width as desired */
         height: 400px; /* Adjust height as desired */
         display: none; /* Hide initially until CAPTCHA is passed */
      }
   </style>

   <!-- Turnstile Script -->
   <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

   <script>
      function onCaptchaSuccess(token) {
         // Once CAPTCHA is successfully passed, show the DotLottie player
         document.getElementById("content").style.display = "block"; // Show the content
         document.getElementById("captcha-container").style.display = "none"; // Hide the CAPTCHA

         // Automatically redirect after 5 seconds
         setTimeout(function() {
            window.location.href = "portfolio.html";
         }, 5000); // 5 seconds delay
      }
   </script>
</head>
<body>

   <!-- Turnstile CAPTCHA -->
   <div id="captcha-container" class="cf-turnstile" data-sitekey="0x4AAAAAAAw55oPqZ_c8q3Vx" data-callback="onCaptchaSuccess"></div>

   <!-- Your loading content (DotLottie Player) -->
   <div id="content">
      <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 

      <dotlottie-player src="https://lottie.host/638e7cc4-6515-42f7-af8b-0671006cab66/0al9zw5NXR.json" background="transparent" speed="1" loop autoplay></dotlottie-player>
      <p style="text-align: center;">Loading portfolio, please wait...</p>
   </div>

</body>
</html>
